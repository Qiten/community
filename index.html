<button onclick="loginWithMicrosoft()">使用 Microsoft 登录</button>

<script>
function loginWithMicrosoft() {
    const clientId = "YOUR_CLIENT_ID";
    const redirectUri = encodeURIComponent("https://yourdomain.com/auth/microsoft/callback");
    const scope = encodeURIComponent("openid profile email"); // 请求的权限
    const state = "随机生成的防CSRF令牌"; // 建议生成随机字符串
    const url = `https://login.microsoftonline.com/common/oauth2/v2.0/authorize?
        client_id=${clientId}&
        response_type=code&
        redirect_uri=${redirectUri}&
        response_mode=query&
        scope=${scope}&
        state=${state}`;
    window.location.href = url;
}
</script>
